name: Build Kivy Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_android:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 instead of latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install required system packages
      run: |
        sudo apt update
        sudo apt install -y libtinfo5 libncurses5
    
    - name: Build with Buildozer
      uses: digreatbrian/buildozer-action@main
      with:
        python-version: '3.8'
        work-dir: '.'
        buildozer-cmd: 'buildozer android debug'
      env:
        PYTHONUNBUFFERED: 1
        ANDROID_SDK_ROOT: /home/runner/android-sdk
        ANDROID_HOME: /home/runner/android-sdk
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
      if: always()
    
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/android/platform/python-for-android/dist/dists/*/build.log
          .buildozer/android/platform/python-for-android/dist/dists/*/build.log.*
          .buildozer/android/app/build/outputs/logs/
      if: failure()
